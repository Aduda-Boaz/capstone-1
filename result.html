<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/64013fe654.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Service Company Search Results</title>
</head>
<body>
  <header class="container-fluid redbar">
    <nav class="row col-12">
        <div class="top-nav">
          <div class="left-nav">
            <a href="index.html" class="nav-logo"><img src="assets/service-logo.png" alt=""></a>
          </div>
          <div class="nav-links">
            <a class="text-white text-decoration-none" href="index.html"><i class="fa fa-search" aria-hidden="true"></i>
              <span class="hidden">SEARCH</span>
            </a>
            <a class="text-white text-decoration-none" href="about.html"><i class="fa fa-user" aria-hidden="true"></i>
              <span class="hidden">ABOUT</span>
            </a>
            <a class="text-white list-items-none text-decoration-none" href="#"><i class="fa fa-users" aria-hidden="true"></i>
              <span class="hidden">SERVICES</span>
            </a>
            <a class="text-white text-decoration-none" href="#"><i class="fa fa-bars" aria-hidden="true"></i>
              <span class="hidden">MORE</span>
            </a>
          </div>
        </div>
    </nav>
  </header>
  <main>
   <div class="results-opt p-5 bg-gray">
     <div class="container-fluid">
       <div class="container">
        <h1 class="font-weight-bold text-center">
          Filter by name, place, nature of work, profession level
        </h1>
        <form action="" class="form d-flex">
          <div class="d-flex flex-wrap">
            <div class="single-input text-left d-flex flex-column">
              <label for="search-name">Search Name:</label>
              <input id="search-name" type="text" class="search-name"/>
            </div>
          </div>
          <div class="single-input text-left d-flex flex-column">
            <label for="area">Area:</label>
              <select name="area" id="area" class="area bg-white">
                <option value=""></option>
                <option value="MSA">Mombasa</option>
                <option value="NBI">Nairobi</option>
                <option value="KSM">Kisumu</option>
                <option value="NKR">Nakuru</option>
              </select>
            </div>
            <div class="single-input text-left d-flex flex-column">
            <label for="service">Service:</label>
              <select name="service" id="service" class="service bg-white">
                <option value=""></option>
                <option value="PL">Plumbing</option>
                <option value="GD">Gardening</option>
                <option value="CPT">Carpentry</option>
                <option value="CK">Cooking</option>
              </select>
            </div>
            <div class="single-input text-left d-flex flex-column">
            <label for="service">Service:</label>
              <select name="service" id="service" class="service bg-white">
                <option value=""></option>
                <option value="PL">Plumbing</option>
                <option value="GD">Gardening</option>
                <option value="CPT">Carpentry</option>
                <option value="CK">Cooking</option>
              </select>
            </div>
            <div class="single-input text-left d-flex flex-column">
            <label for="service">Level:</label>
              <select name="service" id="service" class="service bg-white">
                <option value=""></option>
                <option value="PL">High</option>
                <option value="GD">Medium</option>
                <option value="CPT">Low</option>
              </select>
            </div>
            <div class="single-input text-left d-flex flex-column">
            <label for="service">profession:</label>
              <select name="service" id="service" class="service bg-white">
                <option value=""></option>
                <option value="PL">Diploma</option>
                <option value="GD">Bachelors</option>
                <option value="CPT">Advanced</option>
              </select>
            </div>
            <div class="form-buttons d-flex justify-content-center align-items-end">
              <a href="#" class="btn-search text-white text-decoration-none font-14 d-inline-block">Search</a>
              <a href="#" class="btn-clear text-white text-decoration-none font-14 d-inline-block">
                <i class="fa fa-edit"></i>Clear filter</a>
            </div>
        </form>
       </div>
     </div>
   </div>
   <div class="container mb-4">
    <div class="row">
      <div class="col-12 mt-5 text-center">
        <h1 class="font-26 font-weight-bold mt-3 text-gray">
          Search Results Found 7 Categories.
        </h1>
      </div>
    </div>
   </div>
  </main>
  <!-- footer -->
</body>
</html>
